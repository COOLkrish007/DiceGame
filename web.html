<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
        <h1>Dice Game</h1>
        <div class="dice-container">
            <div class="dice">
                <img id="diceImage1" src="images/dieccccs1.png" alt="Dice 1">
                <button class="rollButton" data-dice="1">ROLL</button>
                <div class="result" id="result1"></div>
            </div>
            <div class="dice">
                <img id="diceImage2" src="images/dieccccs1.png" alt="Dice 2">
                <button class="rollButton" data-dice="2">ROLL</button>
                <div class="result" id="result2"></div>
            </div>
            <div class="dice">
                <img id="diceImage3" src="images/dieccccs1.png" alt="Dice 3">
                <button class="rollButton" data-dice="3">ROLL</button>
                <div class="result" id="result3"></div>
            </div>
            <div class="dice">
                <img id="diceImage4" src="images/dieccccs1.png" alt="Dice 4">
                <button class="rollButton" data-dice="4">ROLL</button>
                <div class="result" id="result4"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
